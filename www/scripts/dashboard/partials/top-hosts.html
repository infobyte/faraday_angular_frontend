<div ng-controller="topHostsCtrl">
    <article id='bar' class='panel'>
        <header>
            <h2>Top Hosts
                <span class="glyphicon glyphicon-info-sign" uib-tooltip="Top 3 hosts with the largest quantity of services"></span>
            </h2>
        </header>
        <span id="barText"></span>
        <div ng-if="topHosts == undefined || topHosts.length < 3" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p>At least 3 hosts needed to show this visualization</p>
        </div>
        <div id="bar" ng-include="'scripts/dashboard/partials/barChart.html'" ng-if="topHosts != undefined || topHosts.length > 3"></div>
    </article>
</div>
