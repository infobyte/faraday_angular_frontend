<div class="modal-header">
    <h3 class="modal-title"><p>This workspace does not exist.</p></h3><h4><p></This> Select one of the list or create a <a  ng-click="cancel()" href="#/workspaces">new</a> one.</p></h4>
</div>
<div class="modal-body">
    <ul class="ws-list">
        <li ng-repeat="ws in wss"><a href="#/{{component}}/ws/{{ws}}" ng-click="cancel()"><span ng-class-even="'label label-unclassified'" ng-class-odd="'label label-high'" style="text-transform: uppercase">{{ws}}</span></a></li>
    </ul>
</div><!-- .modal-body -->
