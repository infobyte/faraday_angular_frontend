<section id="main" class="seccion clearfix">
    <div class="faraday-header-border-fix"></div>
    <div class="left-main-without-pagination">
        <div ng-controller="headerCtrl" ng-include="'scripts/commons/partials/header.html'"></div>
        <div id="reports-main" class="fila clearfix">
        <div class="button-control col-md-4 col-sm-4 col-xs-4" id="btn_bar">
        <div class="control-wrapper control-new">&nbsp;</div>
            <table class="col-md-9" ng-if="component == 'executive' || component == 'comparison' || component == 'data_analysis'">
                <thead>
                    <tr>
                        <th class="col-md-1" style="border-left: 1px solid rgb(221, 221, 221); padding-left: 12px;">
                                <a href="#/executive" class="status-report" ng-class="{'navigation-active' : component == 'executive'}" style="color: black !important; font-weight: bold; font-size: 15px;">
                                    Report
                                </a>
                            </th>
                        <th class="col-md-1">
                            <a href="#/comparison" class="workspaces" ng-class="{'navigation-active' : component == 'comparison'}" style="color: black !important; font-weight: bold; font-size: 15px;">
                                Comparison
                            </a>
                            <div class="flex-spacer"></div>
                        </th>
                        <th class="col-md-2" style = "border-right: 1px solid rgb(221, 221, 221); padding-right: 12px">
                            <a href="#/data_analysis" class="workspaces" ng-class="{'navigation-active' : component == 'data_analysis'}" style="color: black !important; font-weight: bold; font-size: 15px;">
                                Data Analysis
                            </a>
                            <div class="flex-spacer"></div>
                        </th>
                    </tr>
                </thead>
            </table>
            <table class="col-md-9" ng-if="component == 'scheduling' || component == 'vulndb'">
                <thead>
                    <tr>
                        <th class="col-md-1">
                            <a href="#/scheduling" class="workspaces" ng-class="{'navigation-active' : component == 'scheduling'}" style="color: black !important; font-weight: bold; font-size: 15px;">
                                Scheduling
                            </a>
                            <div class="flex-spacer"></div>
                        </th>
                        <th class="col-md-2" style = "border-right: 1px solid rgb(221, 221, 221); padding-right: 12px">
                            <a href="#/vulndb" class="workspaces" ng-class="{'navigation-active' : component == 'vulndb'}" style="color: black !important; font-weight: bold; font-size: 15px;">
                                KB
                            </a>
                            <div class="flex-spacer"></div>
                        </th>
                    </tr>
                </thead>
            </table>
            <table class="col-md-9" ng-if="component == 'taskgroup'">
                <thead>
                    <tr>
                        <th class="col-md-2" style="border-left: 1px solid rgb(221, 221, 221); padding-left: 12px;">
                                <a href="#/status/ws/{{workspace}}" class="status-report" ng-class="{'navigation-active' : component == 'status'}" style="color: black !important; font-weight: bold; font-size: 15px;" uib-tooltip="Vulns" tooltip-placement="right">
                                    Vulns
                                </a>
                            </th>
                        <th class="col-md-2">
                            <a href="#/hosts/ws/{{workspace}}" class="workspaces" ng-class="{'navigation-active' : component == 'hosts'}" style="color: black !important; font-weight: bold; font-size: 15px;" uib-tooltip="Hosts" tooltip-placement="right">
                                Hosts
                            </a>
                            <div class="flex-spacer"></div>
                        </th>
                        <th class="col-md-2">
                            <a href="#/credentials/ws/{{workspace}}" class="workspaces" ng-class="{'navigation-active' : component == 'credentials'}" style="color: black !important; font-weight: bold; font-size: 15px;" uib-tooltip="Credentials" tooltip-placement="right">
                                Credentials
                            </a>
                            <div class="flex-spacer"></div>
                        </th>
                        <th class="col-md-2" style = "border-right: 1px solid rgb(221, 221, 221); padding-right: 12px">
                            <a href="#/taskgroup" class="executive-report" ng-class="{'navigation-active' : component == 'taskgroup'}" style="color: black !important; font-weight: bold; font-size: 15px;">
                                Tasks
                            </a>
                            <div class="flex-spacer"></div>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="jumbotron" ng-class="{ 'jumbotron-font':header === 'workspace comparison' }">
            <h1><b>Welcome to the <span style="text-transform: capitalize;">{{header}}</span> panel!</b></h1>
            <br><br><br><br>
            <p>This feature belongs to our commercial versions.
                <br>
                For more information, please contact us at <span class="bold">sales@faradaysecsec.com</span> or visit <a href="https://www.faradaysec.com">www.faradaysec.com</a>!</p>
        </div><!-- .jumbotron -->
    </div><!-- #reports-main --></div><!-- .right-main -->
</section><!-- #main -->
