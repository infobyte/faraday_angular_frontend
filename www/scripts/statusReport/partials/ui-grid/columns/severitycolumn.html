<div ng-if="row.entity._id != undefined">
    <div ng-if="!col.grouping || col.grouping.groupPriority === undefined || col.grouping.groupPriority === null || ( row.groupHeader && col.grouping.groupPriority === row.treeLevel )" class="ui-grid-cell-contents ui-grid-text-center">
        <a ng-href="{{grid.appScope.hash}}/search/severity={{COL_FIELD}}" append-search-param="severity={{COL_FIELD}}">
            <span class="label vuln fondo-{{COL_FIELD}}">{{COL_FIELD | uppercase | limitTo:4}}
            </span>
        </a>
    </div>
</div>
<div class="ui-grid-cell-contents ui-grid-text-center" ng-if="row.groupHeader && col.grouping.groupPriority !== undefined">
    <span class="label vuln fondo-{{COL_FIELD}}">{{COL_FIELD | uppercase}}</span>
</div>
