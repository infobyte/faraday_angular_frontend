<div ng-if="row.entity._id != undefined" class="status-wrapper">
    <div ng-if="!col.grouping || col.grouping.groupPriority === undefined || col.grouping.groupPriority === null || ( row.groupHeader && col.grouping.groupPriority === row.treeLevel )" class="ui-grid-cell-contents status {{COL_FIELD}}">
        <a href="#/status/ws/{{grid.appScope.workspace}}/search/status={{COL_FIELD}}" append-search-param="status={{COL_FIELD}}">
            <span >{{COL_FIELD | uppercase}}</span>
        </a>
    </div>
</div>
<div ng-if="row.groupHeader && col.grouping.groupPriority !== undefined"  class="status-wrapper">
    <a href="#/status/ws/{{grid.appScope.workspace}}/search/status={{COL_FIELD}}" append-search-param="status={{COL_FIELD}}">
        <span >{{COL_FIELD | uppercase}}</span>
    </a>
</div>
