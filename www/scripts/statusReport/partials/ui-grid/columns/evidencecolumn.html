<div class="ui-grid-cell-contents center" uib-tooltip="{{grid.appScope.concatForTooltip(COL_FIELD,false) | decodeURIComponent}}">
    <span ng-repeat="(key, value) in COL_FIELD" class='pos-middle crop-text'><a href='{{grid.appScope.baseurl}}_api/v2/ws/{{grid.appScope.workspace}}/vulns/{{row.entity._id}}/attachment/{{key | encodeURIComponent}}/' target='_blank'>{{key | decodeURIComponent}}</a>&nbsp;</span>
</div>
<div ng-if="row.groupHeader && col.grouping.groupPriority !== undefined">{{COL_FIELD CUSTOM_FILTERS}}</div>
